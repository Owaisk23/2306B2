<body>
    <h1>JSON access using For In Loop</h1>

    <script>
        var car = {
            "name": "Carolla",
            "brand": "Toyota",
            "price": 2348888
        }

        console.log(typeof(car)) //object

        localStorage.setItem("data1", car); 
        let abc = JSON.stringify(car); //string convert

        console.log(typeof(abc)) //string

        localStorage.setItem("cardata", abc); 

        // parsing
        let xyz = JSON.parse(localStorage.getItem("cardata")) //type:string
        // let xyz = localStorage.getItem("cardata") //type:string


        console.log(xyz.name);
