<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Forms</title>
</head>
<body>
    <h1>Forms in HTML5!</h1>
    <form action="#">
        <fieldset>
        <label for="name">Enter Name:</label>
        <input type="text" value="" id="name"/><br><br>
        <label for="age">Enter Age:</label>
        <input type="text" id="age" value=""/><br><br>
        <label for="e">Enter Email:</label>
        <input type="email" name="" id="e">
        <label for="pass">Enter Password:</label>
        <input type="password" id="pass" value=""/><br><br>
        <label for="">Select DOB: </label>
        <input type="date" name="" id="">
        <br><br>


        <label>Gender:</label>
        <input type="radio" value="male" name="one" id="m">
        <label for="m">Male</label>
        
        <input type="radio" value="female" name="one" id="f">
        <label for="f">Female</label><br><br>

        <label>Are You an Employed Person:</label><br />
        <input type="radio" value="Yes" id="Yes" name="a"/>
        <label for="Yes">Yes</label><br> 

        <input type="radio" value="No" id="No" name="a"/>
        <label for="No">No</label><br> <br/>

        <fieldset>
            <legend>Hobbies</legend>
            <input type="checkbox" id="Swim">
            <label for="Swim">Swimmig</label>
            <input type="checkbox" id="cric">
            <label for="cric">Cricket</label>
            <input type="checkbox" id="football">
            <label for="football">Football</label>
        </fieldset><br>

        <p>Select country from given option.</p>
        <select name="Country">
            <option value="pak">Pakistan</option>
            <option value="ind">India</option>
            <option value="ch">China</option>
            <option value="sri" selected>Srilanka</option>
            <option value="can">Canada</option>
        </select><br><br>

        <textarea name="comments" cols="20" rows="4">Enter your feedback...</textarea><br><br>
        <br>
        <label for="">Upload File here: </label>
        <input type="file" name="" id="">
        <br><br>
        <label>Downloading...</label>
        <progress value="40"  max="100"></progress>
        
        <input type="range" name="" id="">

        <br><br>
        <input type="reset" value="Reset form">
        <input type="submit" value="Submit Form">
    </fieldset>
    </form>

</body>
</html>
