<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        a{
            text-decoration: none;
        }
        /* Unvisited Link */
        a:link{
            color: blue;
        }
        /* Visited Link */
        a:visited{
            color: green;
        }
        /* Mouse hover */
        a:hover{
            color: red;
        }
        /* Mouse Click */
        a:active{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>Pseudo Classes</h1>
    <a href="./pseudoelements.html">Click here</a>
</body>
</html>
